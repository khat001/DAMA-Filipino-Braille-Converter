<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How This Model Works - BrailleVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#e0f7d1',
                            500: '#a8e072',
                            700: '#7cb342',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-primary-100 min-h-screen">
    <header class="bg-primary-700 text-white p-4 shadow-lg transition-all duration-300">
        <div class="flex items-center justify-between">
            <button id="menu-toggle" class="p-2 hover:bg-primary-600 rounded-lg transition-colors">
                <i data-feather="menu" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center">
                <img src="img/dama-logo-removebg-preview.png" alt="DAMA Logo" class="h-24">
            </div>
            <div class="w-10"></div>
        </div>
    </header>

    <aside id="sidebar"
        class="fixed top-0 left-0 h-full w-80 bg-white shadow-2xl transform -translate-x-full transition-transform duration-300 z-50">
        <div class="p-6">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-semibold text-gray-800">Menu</h2>
                <button id="sidebar-close" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <i data-feather="x" class="w-6 h-6 text-gray-600"></i>
                </button>
            </div>
            <nav class="space-y-2">
                <a href="index.html"
                    class="flex items-center p-3 rounded-lg hover:bg-primary-100 transition-colors text-gray-700">
                    <i data-feather="home" class="w-5 h-5 mr-3"></i>
                    <span>Homepage</span>
                </a>
                <a href="history.html"
                    class="flex items-center p-3 rounded-lg hover:bg-primary-100 transition-colors text-gray-700">
                    <i data-feather="clock" class="w-5 h-5 mr-3"></i>
                    <span>History Records</span>
                </a>
                <a href="how-it-works.html"
                    class="flex items-center p-3 rounded-lg bg-primary-100 text-primary-700 font-medium">
                    <i data-feather="cpu" class="w-5 h-5 mr-3"></i>
                    <span>How This Model Works</span>
                </a>
                <a href="about.html"
                    class="flex items-center p-3 rounded-lg hover:bg-primary-100 transition-colors text-gray-700">
                    <i data-feather="info" class="w-5 h-5 mr-3"></i>
                    <span>About</span>
                </a>
            </nav>
        </div>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <main class="p-4">
        <div class="bg-white rounded-xl shadow-md p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">How This Model Works</h1>
            <p class="text-gray-600">Information about the AI model and how it processes braille images.</p>
        </div>
    </main>

    <script>
        feather.replace();
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebar-close');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
            feather.replace();
        });

        sidebarClose.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        });
    </script>
</body>

</html>
